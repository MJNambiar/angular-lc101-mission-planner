<h1>Mission Planning Dashboard</h1>

<h3>
    Mission Name:
    <span *ngIf="!editingMission; else editMissionBlock">
        <span class="editable-text" (click)="editingMission = true;">{{ missionName }}</span>
    </span>
    <ng-template #editMissionBlock>
        <input #mission (keyup.enter)="updateMission(mission.value)" value="{{ missionName }}"/>
        <button (click)="updateMission(mission.value)">save</button>
    </ng-template>
</h3>

<h3>Carrier Rocket: 
    <span *ngIf="!editingMission; else editMissionBlock1">
        <span class="editable-text" (click)="editingMission = true;">{{ rocketName }}</span>
    </span>
    <ng-template #editMissionBlock1>
        <input #mission1 (keyup.enter)="updateRocket(mission1.value)" value="{{ rocketName }}"/>
        <button (click)="updateRocket(mission1.value)">save</button>
    </ng-template>
</h3>
